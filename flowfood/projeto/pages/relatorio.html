<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/flowfood/projeto/styles/relatorio.css" />
  <title>Flow Food - Pedidos</title>
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <img src="/flowfood/projeto/imagens/flow-food-logo100.png" alt="Logo FlowFood" />
      <button class="menu-toggle">Menu</button>
      <nav class="mobile-menu">
        <button class="close-menu">Fechar</button>
        <ul>
          <li>
            <a href="index.html"> <button class="nav-button">
                <strong>Início</strong>
              </button></a>
          </li>
          <li>
            <a href="financeiro.html"> <button class="nav-button">
                <strong>Financeiro</strong>
              </button></a>
          </li>
          <li>
            <a href="pedido.html"> <button class="nav-button">
                <strong>Pedidos</strong>
              </button></a>
          </li>
          <li>
            <a href="reserva.html"> <button class="nav-button">
                <strong>Reservas</strong>
              </button></a>
          </li>
          <li>
            <a href="estoque.html"> <button class="nav-button">
                <strong>Estoques</strong>
              </button></a>
          </li>
          <li>
            <a href="relatorio.html"> <button class="nav-button">
                <strong>Relatórios</strong>
              </button></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li>
        <a href="index.html"> <button class="nav-button">
            <strong>Início</strong>
          </button></a>
      </li>
      <li>
        <a href="financeiro.html"> <button class="nav-button">
            <strong>Financeiros</strong>
          </button></a>
      </li>
      <li>
        <a href="pedido.html"> <button class="nav-button">
            <strong>Pedidos</strong>
          </button></a>
      </li>
      <li>
        <a href="reserva.html"> <button class="nav-button">
            <strong>Reservas</strong>
          </button></a>
      </li>
      <li>
        <a href="estoque.html"> <button class="nav-button">
            <strong>Estoques</strong>
          </button></a>
      </li>
      <li>
        <a href="relatorio.html"> <button class="nav-button active">
            <strong>Relatórios</strong>
          </button></a>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <section id="relatorio-content" class="relatorio-section visible">
      <div class="flexbox-content">
        <div class="relatorios-atual">
          <h1 class="texto-box">Relatórios</h1>
          <div class="grafico-container">
            <canvas id="graficoVendas"></canvas>
          </div>
          <div class="resumo-financeiro">
            <h2 class="texto-box">Resumo Financeiro</h2>
            <p>Total de Vendas: R$ <span id="total-vendas">0.00</span></p>
            <p>Pedidos em Aberto: <span id="pedidos-aberto">0</span></p>
            <p>Pedidos Concluídos: <span id="pedidos-concluidos">0</span></p>
          </div>
          <div class="tabela-pedidos">
            <h2 class="texto-box">Pedidos Recentes</h2>
            <table id="tabela-pedidos">
              <thead>
                <tr>
                  <th>Mesa</th>
                  <th>Pedido</th>
                  <th>Valor</th>
                  <th>Data</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Linhas serão adicionadas dinamicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content-left">
      <h1>Flow Food</h1>
      <p>Gestão de restaurantes</p>
    </div>
    <div class="footer-content-center">
      <img src="/flowfood/projeto/imagens/flow-food-logo100.png" alt="FlowFood Logo Pequeno" class="footer-logo" />
    </div>
    <div class="footer-content-right">
      <p>Todos os direitos reservados ©</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/flowfood/projeto/js/relatorio.js"></script>
  <script src="/flowfood/projeto/js/scripts.js"></script>
  <!-- Link para o JavaScript -->
</body>

</html>
