    <main class="main-content">
      <section id="reserva-content" class="reserva-section visible">
        <div class="flexbox-reserva">
          <div class="nova-reserva">
            <h1 class="texto-box">Nova Reserva</h1>
            <div class="in-nova-reserva">
              <form action="javascript: gravarDados()" id="reserva-form">
                <label for="input-reserva" class="label-reserva-input"
                  >Cliente:</label
                >
                <input
                  name="cliente"
                  type="text"
                  class="label-reserva-input"
                  id="input-cliente"
                  required
                /><br />
                <label for="input-mesa" class="label-reserva-input"
                  >Mesa:</label
                >
                <input
                  name="mesa"
                  type="number"
                  class="label-reserva-input"
                  id="input-mesa"
                  required
                /><br />
                <label for="=input-qtd" class="label-reserva-input"
                  >Qtd pessoas:</label
                >
                <input
                  name="quantidade"
                  type="number"
                  class="label-reserva-input"
                  id="input-qtd"
                  required
                /><br />
                <label for="input-horario" class="label-reserva-input"
                  >Horário:</label
                >
                <input
                  name="data"
                  type="datetime-local"
                  class="label-reserva-input"
                  id="input-horario"
                  required
                /><br />
                <button id="botao-adicionar" type="submit">Reservar</button>
              </form>
            </div>
          </div>
          <div class="reserva-confirmada">
            <h1 class="titulo-box">Reservas Confirmadas</h1>
          </div>
          <div class="reserva-agendada">
            <h1 class="titulo-box">Reservas Agendadas</h1>
          </div>
          <div class="reserva-concluida">
            <h1 class="titulo-box">Reservas Concluídas</h1>
          </div>
          <div class="reserva-cancelada">
            <h1 class="titulo-box">Reservas Canceladas</h1>
          </div>
          <div class="reserva-cancelada">
            <h1 class="titulo-box">Total de reservas:</h1>
            <p class="quantia-reservas">345</p>
            <h1 class="texto-box">Agendadas:</h1>
            <p class="quantia-reservas">345</p>
            <h1 class="texto-box">Confirmadas:</h1>
            <p class="quantia-reservas">345</p>
            <h1 class="texto-box">Concluídas:</h1>
            <p class="quantia-reservas">345</p>
            <h1 class="texto-box">Canceladas:</h1>
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-content-left">
        <h1>Flow Food</h1>
        <p>Gestão de restaurantes</p>
      </div>
      <div class="footer-content-center">
        <img
          src="/flowfood/projeto/imagens/flow-food-logo100.png"
          alt="FlowFood Logo Pequeno"
          class="footer-logo"
        />
      </div>

        <p>Todos os direitos reservados ©</p>
      </div>
    </footer>
